<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee QR Code</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Employee Registration Successful</h2>
        <div class="qr-details">
            <h3>{{ employee.name }}</h3>
            <img src="{{ qr_code }}" alt="QR Code">
            <p>Access Expires: {{ employee.access_expiry }}</p>
            <p>Office Location: {{ employee.office_location }}</p>
        </div>
    </div>
</body>
</html>
